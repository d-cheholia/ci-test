name: CI
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - 'feat/*'


jobs:
  universum_check:
    name: Universum check
    runs-on: ubuntu-latest

    steps:
    - name: Setup python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependency
      run: |
        pip install universum
        pip install gitpython
        

    - name: Install ClangFormat
      run: |
        sudo apt-get install clang-format
        sudo apt-get install git

    - name: Universum
      run:
        python -u -m universum
        --vcs-type="ghactions"
        --ghactions-payload="@${{ github.event_path }}"
        --ghactions-token="${{ secrets.GITHUB_TOKEN }}"
        --report-to-review
        --no-diff
        --fail-unsuccessful
        
    - name: Post Run
      if: ${{ always() }}
      run: |
        ls
        cd artifacts
        ls
        
    - name: Collect artifacts
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: artifacts
        path: artifacts
        
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          # The following value will only update a single comment
          # in a pull request's thread. Set it to false to disable the comment.
          # Set it to true to post a new comment (and delete the old comment).
          thread-comments: ${{ github.event_name == 'pull_request' && 'update' }}
